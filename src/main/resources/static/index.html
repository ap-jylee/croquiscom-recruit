              </a>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-12">
              <h1 class="m-0">vacation manager</h1>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3 col-sm-6 col-12">
              <div class="info-box bg-gradient-warning">
                <span class="info-box-icon"><i class="far fa-calendar-alt"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">remaining days</span>
                  <span class="info-box-number" id="remaingingDaysNumber">-</span>
                  <div class="progress">
                    <div class="progress-bar" style="width: 0%" id="remaingingDaysBar"></div>
                  </div>
                  <span class="progress-description" id="remaingingDaysDescription">-</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <table class="table table-bordered table-hover" id="table">
                    <thead>
                      <tr>
                        <th>no</th>
                        <th>title</th>
                        <th>used days</th>
                        <th>cancel</th>
                        <th>apply date</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->
          <div class="modal fade" id="modal" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">application</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="vacationType">type</label>
                    <input class="form-control-plaintext" id="vacationType" readonly />
                  </div>
                  <div class="form-group">
                    <label for="period">period</label>
                    <input class="form-control-plaintext" id="period" readonly />
                  </div>
                  <div class="form-group">
                    <label for="usedDays">used days</label>
                    <input class="form-control-plaintext" id="usedDays" readonly />
                  </div>
                  <div class="form-group">
                    <label for="comment">comment</label>
                    <textarea class="form-control-plaintext" rows="4" id="comment"></textarea>
                  </div>
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                  <button type="button" class="btn btn-danger" id="cancelButton">cancel</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
  <script src="plugins/jszip/jszip.min.js"></script>
  <script src="plugins/pdfmake/pdfmake.min.js"></script>
  <script src="plugins/pdfmake/vfs_fonts.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
  <script src="plugins/jquery-number/jquery.number.min.js"></script>
  <script src="dist/js/adminlte.min.js"></script>
  <script src="plugins/moment/moment.min.js"></script>
  <script>
  jQuery(function($) {
    // local variable
    const table = $('#table').DataTable({
      serverSide: true,
      processing: true,
      autoWidth: false,
      responsive: true,
      info: false,
      ordering: false,
      paging: false,
      searching: false,
      ajax: {
        url: '/vacations',
        dataSrc: null
      },
      columns: [
        { data: 'vacationId' },
        {
          data: null,
          render: (data, type, row) => `vacation application - ${row.vacationType} (${row.vacationStartDate} ~ ${row.vacationEndDate})`
        },
        { data: 'usedDays' },
        {
          data: 'cancelYn',
          render: (data) => data ? 'Y' : 'N'
        },
        { data: 'createdDate' }
      ]
    });
    // local method
    const loadIdentity = function () {
      $.getJSON('/members/identity', function(response) {
        $('#remaingingDaysNumber').text(response.remainingVacationDays);
        $('#remaingingDaysBar').width(`${response.remainingVacationDays / 15 * 100}%`);
        $('#remaingingDaysDescription').text(`An annual ${response.remainingVacationDays} days left.`);
      });
    }
    //ui

    // event handler
    $('#table tbody').on('click', 'tr', function () {
      const row = table.row(this).data();
      $('#vacationType').val(row.vacationType);
      $('#period').val(`${row.vacationStartDate} ~ ${row.vacationEndDate}`);
      $('#usedDays').val(row.usedDays);
      $('#comment').val(row.comment);
      $('#cancelButton').attr('disabled', function () {
        if (row.cancelYn) {
          return true;
        }
        if (!moment().isBefore(moment(row.vacationStartDate, 'YYYY.MM.DD'))) {
          return true;
        }
        return false;
      });
      $('#modal').modal('show').data('row', row);
    });
    $('#cancelButton').click(function () {
      const row = $('#modal').data('row');
      $.ajax({
        url: `/vacations/cancel/${row.vacationId}`,
        method: 'put',
        dataType: 'json'
      })
      .done(function () {
        location.reload();
      })
      .fail(function (error) {
        alert(error.responseText);
      });
    });
    // init
    loadIdentity();
  });
  </script>
</body>
