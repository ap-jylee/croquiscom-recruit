<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vacation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-widget="fullscreen" href="#" role="button">
            <i class="fas fa-expand-arrows-alt"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
            <i class="fas fa-th-large"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="/" class="brand-link">
        <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">zigzag</span>
      </a>
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
            <li class="nav-item">
              <a href="/" class="nav-link">
                <i class="nav-icon fas fa-table"></i>
                <p>
                  vacation manager
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/apply.html" class="nav-link active">
                <i class="nav-icon fas fa-edit"></i>
                <p>
                  vacation apply
                </p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-12">
              <h1 class="m-0">vacation apply</h1>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3 col-sm-6 col-12">
              <div class="info-box bg-gradient-warning">
                <span class="info-box-icon"><i class="far fa-calendar-alt"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">remaining days</span>
                  <span class="info-box-number" id="remaingingDaysNumber">-</span>
                  <div class="progress">
                    <div class="progress-bar" style="width: 0%" id="remaingingDaysBar"></div>
                  </div>
                  <span class="progress-description" id="remaingingDaysDescription">-</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form id="applyForm">
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Application</h3>
                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="vacationType">type</label>
                      <select name="vacationType" class="form-control custom-select" id="vacationType" >
                        <option value="WHOLE" selected>whole</option>
                        <option value="HALF">half</option>
                        <option value="QUARTER">quarter</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="date">date</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="far fa-calendar-alt"></i>
                        </span>
                        </div>
                        <input type="text" class="form-control float-right" id="date">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="usedDays">used days</label>
                      <input name="usedDays" class="form-control-plaintext" value="1" id="usedDays" readonly />
                    </div>
                    <div class="form-group">
                      <label for="comment">comment</label>
                      <textarea name="comment" class="form-control" rows="4" id="comment"></textarea>
                    </div>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <a href="/" class="btn btn-secondary">Cancel</a>
              <input type="submit" value="apply" class="btn btn-success float-right" id="applyButton">
            </div>
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/adminlte.min.js"></script>
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/moment-range/moment-range.js"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <script src="plugins/jquery-serializeObject/jquery.serializeObject.min.js"></script>
  <script>
    window['moment-range'].extendMoment(moment);
    jQuery(function($) {
      // local variable
      const vacationTypeConfig = {
        WHOLE: {
          singleDatePicker: false,
          usedDays: 1
        },
        HALF: {
          singleDatePicker: true,
          usedDays: 0.5
        },
        QUARTER: {
          singleDatePicker: true,
          usedDays: 0.25
        }
      }
      // local method
      const getDateRangePickerData = function() {
        const data = $('#date').data('daterangepicker');
        return {
          vacationStartDate: data.startDate.format('YYYYMMDD'),
          vacationEndDate: data.endDate.format('YYYYMMDD')
        };
      }
      const loadIdentity = function () {
        $.getJSON('/members/identity', function(response) {
          if (response.remainingVacationDays == 0) {
            alert('There are no annual leave remaining.');
            location.href = '/';
            return;
          }
          $('#remaingingDaysNumber').text(response.remainingVacationDays).data('remainingVacationDays', response.remainingVacationDays);
          $('#remaingingDaysBar').width(`${response.remainingVacationDays / 15 * 100}%`);
          $('#remaingingDaysDescription').text(`An annual ${response.remainingVacationDays} days left.`);
          $('#usedDays').change();
        });
      }
      const applyDaterangePicker = function (event, picker) {
        const type = $('#vacationType').val();
        if (type != 'WHOLE') {
          return;
        }
        const range = moment.range(picker.startDate, picker.endDate);
        const usedDays = Array.from(range.by('days'))
          .filter((date) => date.isoWeekday() <= 5)
          .length;
        $('#usedDays').val(usedDays).change();
      }
      // ui
      $('#date').daterangepicker({
        minDate: moment()
      }).on('apply.daterangepicker', applyDaterangePicker);;
      // event handler
      $('#applyButton').click(function() {
        const formData = $('#applyForm').serializeObject();
        const dateRangePickerData = getDateRangePickerData();
        $.post({
          url: '/vacations',
          contentType: 'application/json',
        }, JSON.stringify($.extend(formData, dateRangePickerData))).done(() => {
          location.href = '/';
        }).fail(function (error) {
          alert(error.responseText);
        });
      });
      $('#vacationType').change(function () {
        const type = $(this).val();
        const config = vacationTypeConfig[type];
        $('#date').daterangepicker({
          minDate: moment(),
          startDate: moment(),
          endDate: moment(),
          singleDatePicker: config.singleDatePicker
        }).on('apply.daterangepicker', applyDaterangePicker);
        $('#usedDays').val(config.usedDays).change();
      });
      $('#usedDays').change(function () {
        const usedDays = $(this).val();
        const remainingVacationDays = $('#remaingingDaysNumber').data('remainingVacationDays');
        $('#applyButton').attr('disabled', usedDays > remainingVacationDays);
      });
      // init
      loadIdentity();
    });
  </script>
</body>
</html>
