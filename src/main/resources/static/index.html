  <script>
  jQuery(function($) {
    const table = $('#table').DataTable({
      serverSide: true,
      processing: true,
      autoWidth: false,
      responsive: true,
      info: false,
      ordering: false,
      paging: false,
      searching: false,
      ajax: function(data, callback) {
        $.getJSON('/vacations', function(response) {
          response.forEach((content) => {
            content.title = `vacation application - ${content.vacationType} (${content.vacationStartDate} ~ ${content.vacationEndDate})`;
          });
          callback({ draw: data.draw, data: response });
        })
      },
      columns: [
        { data: 'vacationId' },
        { data: 'title' },
        { data: 'usedDays' },
        { data: 'cancelYn' },
        { data: 'createdDate' }
      ]
    });
    $('#table tbody').on('click', 'tr', function () {
      const data = table.row(this).data();

      $('#modal-default').modal('show');
    });
  });
  </script>
